<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Škoda Fabia 1.2 HTP Unit Converter</title>
    <link rel="icon" href="/static/skoda.svg" type="image/svg">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Škoda Fabia 1.2 HTP Unit Converter</h1>
        <p>Convert various physical units to the equivalent number of Škoda Fabia 1.2 HTP units.</p>
        <form id="converter-form">
            <label for="value">Value:</label>
            <input type="number" id="value" name="value" required>

            <label for="conversion-type">Conversion Type:</label>
            <select id="conversion-type" name="conversion-type" required>
                <option value="mass">Mass</option>
                <option value="length">Length</option>
                <option value="width">Width</option>
                <option value="height">Height</option>
                <option value="area">Area</option>
                <option value="power">Power</option>
            </select>

            <label for="unit">Unit:</label>
            <select id="unit" name="unit" required>
                <!-- Options will be dynamically populated based on conversion type -->
            </select>

            <div id="scenario-container" style="display: none;">
                <label for="scenario">Scenario:</label>
                <select id="scenario" name="scenario">
                    <option value="packed">Packed</option>
                    <option value="parking_lot">Parking Lot</option>
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>

        <div id="result"></div>
        <div id="info">
            <p>Learn more about <a href="https://www.auto.cz/skoda-fabia-slavi-20-let-pripomente-si-jeji-prvni-generaci-131124" target="_blank">Škoda Fabia 1.2 HTP</a></p>
        </div>

        <div id="iframe-generator">
            <h2>Generate Embed Code</h2>
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="cz">Czech</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="explanation">Explanation Style:</label>
            <select id="explanation" name="explanation">
                <option value="scientific">Scientific</option>
                <option value="funny">Funny</option>
                <!-- Add more styles as needed -->
            </select>

            <button id="generate-iframe">Generate Iframe</button>
            <textarea id="iframe-code" readonly></textarea>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
